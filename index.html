<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Tic Tac Toe v.2.0</title>
		<meta name="description" content="Tic Tac Toe game">
		<meta name="keywords" content="tic tac toe,game,minigame">
		<meta name="author" content="Minas">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id = "wrapper" >
			<h1>TIC TAC TOE</h1>
			<h2>2-players version</h2>	
			<div id="gameboard">
				<canvas width="490px" height="490px"></canvas>
				<div id = "startPanel">
					<div class = "playerName">1st Player: <input type="text" name="player1" maxlenght="25"></div>
					<div class = "playerName">2nd Player: <input type="text" name="player2" maxlenght="25"></div>
					<button id="start">START</button>
				</div>	
			</div>	
			<button id="reset">RESET</button>
		</div>
			<p id="rights"> All rights reserved</p>
			<script type="text/javascript" src="script.js"></script>
	</body>
</html>
